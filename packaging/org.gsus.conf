<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root (system service) to own the name -->
  <policy user="root">
    <allow own="org.gsus"/>
  </policy>

  <!-- Allow all local users to send messages to org.gsus (development convenience) -->
  <policy context="default">
    <allow send_destination="org.gsus"/>
  </policy>
</busconfig>
